<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>State Flags</title>
    <meta name="description" content="Geography Game" />
    <meta name="author" content="vern wolfley" />
    <link
      type="text/plain"
      rel="author"
      href="http://vwolfley.github.io/TestGeographyMemory/humans.txt"
    />
    <meta name="contact" content="@vernwolfley" />
    <meta name="url" content="http://vwolfley.github.io/TestGeographyMemory/" />
    <meta name="creation-date" content="10/11/2013" />
    <meta name="revision-date" content="05/03/2014" />
    <meta name="version" content="0.1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" /> -->

    <!-- Load CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link rel="manifest" href="site.webmanifest" /> -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body
    class="text-gray-700 bg-white"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <header class="fixed w-full z-20 top-0">
      <nav
        class="bg-slate-100 px-2 py-6 left-0 border-b border-slate-100"
      >
        <div
          class="container flex flex-row items-center justify-center mx-auto gap-x-4"
        >
          <img src="img/usa-flag.png" alt="usa-flag" class="h-12 rounded" />
          <h1 class="self-center text-3xl font-semibold whitespace-nowrap">
            Welcome to the State Flags Game
          </h1>
          <img src="img/usa-flag.png" alt="usa-flag" class="h-12 rounded" />
        </div>
      </nav>

      <section>
        <div class="bg-white flex flex-col container mx-auto pt-4">
          <div
            class="flex flex-row gap-4 max-w-screen-xl px-4  pb-8 mx-auto items-center"
          >
            <div role="alert">
              <div
                class="bg-green-500 text-xl text-white font-bold rounded-t px-4 py-2 text-center"
              >
                Correct
              </div>
              <div
                id="correctScore"
                class="border border-t-0 text-xl text-center font-bold border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700"
              ></div>
            </div>
            <div role="alert">
              <div
                class="bg-red-500 text-xl text-white font-bold rounded-t px-4 py-2 text-center"
              >
                Incorrect
              </div>
              <div
                id="incorrectScore"
                class="border text-xl text-center font-bold border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
              ></div>
            </div>
  
            <div
              class="col-span-3 bg-blue-100 text-blue-700 px-4 py-3"
            >
              <div id="questionBox" class="flex flex-row content-center">
                <p class="text-2xl font-semibold">Find State Flag for:</p>
                <span
                  id="questionText"
                  class="text-2xl font-semibold pl-4"
                ></span>
              </div>
            </div>
            <button id="startGame" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-600 rounded">Restart Game</button>
          </div>
        </div>
      </section>
    </header>

    <section>
      <div
        id="flags"
        class="container px-4 py-8 pt-64 mx-auto grid grid-cols-5 gap-4 justify-center"
      ></div>
    </section>
    <footer class="bg-white dark:bg-gray-800">
      <div class="max-w-screen-xl p-4 py-6 mx-auto"></div>
    </footer>

    <!-- JavaScript ---->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
